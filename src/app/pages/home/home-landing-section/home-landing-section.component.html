<!-- ROW_START -->
<div class="w-full h-full flex py-10">

  <!-- LEFT_SECTION -->
  <div
    class="md:flex-1 w-full md:w-1/2 px-5 md:px-16 space-y-2 md:space-y-16 flex flex-col justify-center  items-center ">

    <div class="flex flex-col justify-center items-center md:items-start w-full">
      <app-heading @slideInFromRightAndFade [bgColor]="colors" headingText="Desarrollador"></app-heading>
      <app-heading @slideInFromRightAndFade [bgColor]="colors" headingText="SSr. Full Stack Web"></app-heading>
    </div>

    <div
      class="flex w-full text-gray-400 md:pr-20 font-base text-lg md:text-2xl justify-center md:justify-start items-center">
      <span @slideInFromRightAndFade class="text-center md:text-left">Desarrollando experiencias interactivas y dinamicas con tecnologías fabulosas 🤖 como Angular, Spring Boot, Node.js, 🗃️ Oracle y PostgreSQL. 🧑🏽‍💻</span>
    </div>

    <div class="flex w-full justify-center md:justify-start  items-center">
      <app-custom-button @slideInFromRightAndFade (onBtnClicked)="goToDevProcess($event)" [size]="size" [bgColor]="color"
        btnLabel="Iniciemos" [isIconActive]="true" iconType="RIGHT_ARROW" [iconSize]="iconSize"
        iconAnimation="animate-bounceX">
      </app-custom-button>
    </div>
  </div>

  <!-- RIGHT_SECTION -->
  <div class="md:flex-1 hidden w-1/2 justify-center items-center md:flex p-10">

    <img @fade src="../../../../assets/images/full.jpg" alt="">

  </div>
</div>
